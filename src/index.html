<body>
  <pre>
<code>
configuration:{
toastData: 'Hello Sunny',
prependTo: default is document body (or) your custom querySelector document.querySelector('yourClass'),
timeout: 4000,
position: 'top right',
animate: false,
selfClose: false
}

For Example:-
toaster.warning({toastData: 'aruninfo', animate:true})
</code>
</pre>
  <pre>
<code>

</code>
</pre>
  <button type="button" onclick="toaster.success();">button success</button>
  <button type="button" onclick="toaster.error({toastData: '1info', selfClose:true});">button error</button>
  <button type="button" onclick="toaster.warning({toastData: 'aruninfo', animate:true});">button warning</button>
  <button type="button" onclick="toaster.info({toastData: 'aruninfo'});">button info</button>
  <br /><br /><br />
  <button type="button" class="btn">button with click event listener</button>
